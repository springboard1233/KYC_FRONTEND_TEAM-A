<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background:#eaf4fc; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;}
    .container { background:#fff; padding:30px; border-radius:10px; width:350px; text-align:center; box-shadow:0px 4px 12px rgba(0,0,0,0.1);}
    h2 { margin-bottom:20px; color:#0056b3;}
    .input-group { margin:15px 0; text-align:left;}
    .input-group input { width:100%; padding:10px; border-radius:6px; border:1px solid #ccc; font-size:14px;}
    button { width:100%; padding:10px; margin-top:20px; border:none; border-radius:6px; background-color:#28a745; color:white; font-size:16px; cursor:pointer;}
    button:hover { background-color:#218838;}
    .link { margin-top:15px; font-size:14px;}
    .link a { color:#007bff; text-decoration:none;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="link">
      Donâ€™t have an account? <a href="signup.html">Signup</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const response = await fetch("http://localhost:5000/api/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          username: document.getElementById("username").value,
          password: document.getElementById("password").value
        })
      });
      if(response.ok){
        alert("Login successful!");
        window.location.href = "home.html";
      } else {
        alert("Invalid login!");
      }
    });
  </script>
</body>
</html>
